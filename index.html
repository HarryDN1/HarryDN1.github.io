<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onset Data</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3vw;
            margin: 0 0 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .input-row input {
            margin: 0 10px;
            padding: 10px;
            font-size: 1vw;
        }

        .dropdown {
            margin-top: 20px;
        }

        .dropdown select {
            padding: 10px;
            font-size: 1vw;
        }

        .dropdown-title {
            margin-top: 20px;
            font-size: 1.2vw;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2vw;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
            }

            .input-row input {
                font-size: 3vw;
            }

            .dropdown select, .dropdown-title, .button {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Onset Data</h1>
        <div class="input-row">
            <input type="text" placeholder="Scene">
            <input type="text" placeholder="Slate">
        </div>
        <div class="input-row">
            <input type="text" placeholder="Shoot Day">
            <input type="text" placeholder="Location">
        </div>
        <div class="dropdown-title">Select Option</div>
        <div class="dropdown">
            <select>
                <option value="" disabled selected>Select Option</option>
                <option value="HDRI">HDRI</option>
                <option value="Slate Ref">Slate Ref</option>
                <option value="Set Ref">Set Ref</option>
                <option value="Photogrammetry">Photogrammetry</option>
                <option value="Texture Ref">Texture Ref</option>
            </select>
        </div>
        <div class="dropdown-title">Select Unit</div>
        <div class="dropdown">
            <select>
                <option value="" disabled selected>Select Unit</option>
                <option value="MU">MU</option>
                <option value="2U">2U</option>
            </select>
        </div>
        <button class="button">Generate QR</button>
    </div>

</body>
</html>
