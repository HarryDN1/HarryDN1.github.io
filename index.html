<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onset Data</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3vw;
            margin: 0 0 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .input-row input, .input-row select {
            margin: 0 10px;
            padding: 10px;
            font-size: 1vw;
        }

        .dropdown {
            margin-top: 20px;
        }

        .dropdown select {
            padding: 10px;
            font-size: 1vw;
        }

        .dropdown-title {
            margin-top: 20px;
            font-size: 1.2vw;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2vw;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        .warning {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
            }

            .input-row input, .input-row select {
                font-size: 3vw;
            }

            .dropdown select, .dropdown-title, .button {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="inputContainer">
        <h1>Onset Data</h1>
        <div class="input-row">
            <input type="text" id="sceneInput" placeholder="Scene">
            <input type="text" id="slateInput" placeholder="Slate">
        </div>
        <div class="input-row">
            <input type="text" id="shootDayInput" placeholder="Shoot Day">
            <input type="text" id="locationInput" placeholder="Location">
        </div>
        <div class="dropdown-title">Photo Type</div>
        <div class="dropdown">
            <select id="typeInput" required>
                <option value="" disabled selected>Select Type</option>
                <option value="HDRI">HDRI</option>
                <option value="Slate Ref">Slate Ref</option>
                <option value="Set Ref">Set Ref</option>
                <option value="Photogrammetry">Photogrammetry</option>
                <option value="Texture Ref">Texture Ref</option>
            </select>
        </div>
        <div class="dropdown-title">Select Unit</div>
        <div class="dropdown">
            <select id="unitInput">
                <option value="" disabled selected>Select Unit</option>
                <option value="MU">MU</option>
                <option value="2U">2U</option>
            </select>
        </div>
        <div class="dropdown-title">Tail Slate</div>
        <div class="input-row">
            <input type="checkbox" id="tailInput">
            <label for="tailInput">Tail Slate</label>
        </div>
        <button class="button" onclick="generateQRCode()">Generate QR</button>
        <div class="warning" id="warningMessage" style="display: none;">Please select a Photo Type</div>
    </div>

    <div id="qrContainer" style="display: none;">
        <div id="qrCode">
            <p id="qrCodeSlate"></p>
            <canvas id="qrCodeImg"></canvas>
            <p id="currentState"></p>
            <div id="qrCodeDetails">
                <p id="qrCodeScriptLocation"></p>
                <p id="qrCodeShootLocation"></p>
                <p id="qrCodeShootDate"></p>
                <p id="qrCodeNumberField"></p>
                <p id="qrCodeExtraField"></p>
            </div>
        </div>
        <button class="button" onclick="showInputContainer()">New Input</button>
    </div>

    <script>
        function generateQRCode() {
            const scene = document.getElementById('sceneInput').value;
            const slate = document.getElementById('slateInput').value;
            const shootDay = document.getElementById('shootDayInput').value;
            const location = document.getElementById('locationInput').value;
            const type = document.getElementById('typeInput').value;
            const unit = document.getElementById('unitInput').value;
            const tail = document.getElementById('tailInput').checked ? 'true' : 'false';

            if (!type) {
                document.getElementById('warningMessage').style.display = 'block';
                return;
            }

            const qrCodeText = `$(version)[1.0]$(type)[${type}]$(slate)[${slate}]$(unt)[${unit}]$(loc)[${location}]$(tail)[${tail}]`;

            QRCode.toCanvas(document.getElementById('qrCodeImg'), qrCodeText, { width: 350 }, function (error) {
                if (error) console.error(error);
                console.log('QR code generated!');
            });

            document.getElementById('qrCodeSlate').textContent = slate;
            document.getElementById('qrCodeScriptLocation').textContent = scene;
            document.getElementById('qrCodeShootLocation').textContent = location;
            document.getElementById('qrCodeShootDate').textContent = shootDay;
            document.getElementById('currentState').textContent = type;

            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('qrContainer').style.display = 'block';
        }

        function showInputContainer() {
            document.getElementById('inputContainer').style.display = 'block';
            document.getElementById('qrContainer').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';
            document.getElementById('typeInput').value = '';
        }
    </script>

</body>
</html>
