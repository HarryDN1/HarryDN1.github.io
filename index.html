<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onset Data</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 4.2vw;
            margin: 0 0 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-row {
            display: flex;
            justify-content: center;
            margin-bottom: 14px;
        }

        .input-row input, .input-row select {
            margin: 0 14px;
            padding: 14px;
            font-size: 1.4vw;
        }

        .dropdown {
            margin-top: 28px;
        }

        .dropdown select {
            padding: 14px;
            font-size: 1.4vw;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8.4vw;
            }

            .input-row input, .input-row select {
                font-size: 4.2vw;
            }

            .dropdown select {
                font-size: 4.2vw;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Onset Data</h1>
        <div class="input-row">
            <input type="text" placeholder="Scene">
            <input type="text" placeholder="Slate">
        </div>
        <div class="input-row">
            <select>
                <option value="" disabled selected>Select Unit</option>
                <option value="MU">MU</option>
                <option value="2U">2U</option>
            </select>
            <input type="text" placeholder="Shoot Day">
        </div>
        <div class="input-row">
            <input type="text" placeholder="Location">
        </div>
        <div class="dropdown">
            <select>
                <option value="" disabled selected>Select Option</option>
                <option value="HDRI">HDRI</option>
                <option value="Slate Ref">Slate Ref</option>
                <option value="Set Ref">Set Ref</option>
                <option value="Photogrammetry">Photogrammetry</option>
                <option value="Texture Ref">Texture Ref</option>
            </select>
        </div>
    </div>

</body>
</html>
