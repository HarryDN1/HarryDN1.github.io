<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.1.0/screenfull.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        #slate {
            font-size: 15vw;
            margin: 0;
            color: #FF6347;
        }

        #scriptLocation, #shootLocation, #shootDate {
            font-size: 5vw;
            margin: 0;
        }

        #scriptLocation {
            color: #1E90FF;
        }

        #shootLocation {
            color: #32CD32;
        }

        #shootDate {
            color: #FFD700;
        }

        #details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            #slate {
                font-size: 25vw;
            }

            #scriptLocation, #shootLocation, #shootDate {
                font-size: 8vw;
            }

            #details {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <button id="fullscreenButton">
        <i class="fas fa-expand"></i>
    </button>

    <div>
        <p id="slate">Loading...</p>
        <div id="details">
            <p id="scriptLocation"></p>
            <p id="shootLocation"></p>
            <p id="shootDate"></p>
        </div>
    </div>

    <script>
        const fullscreenButton = document.getElementById('fullscreenButton');
        const icon = fullscreenButton.querySelector('i');

        fullscreenButton.addEventListener('click', () => {
            if (screenfull.isEnabled) {
                screenfull.toggle();
                icon.className = screenfull.isFullscreen ? 'fas fa-compress' : 'fas fa-expand';
            } else {
                alert("Fullscreen mode is not supported on this device.");
            }
        });

        screenfull.on('change', () => {
            icon.className = screenfull.isFullscreen ? 'fas fa-compress' : 'fas fa-expand';
        });

        // Get the current URL
        const url = new URL(window.location.href);

        // Extract the path from the URL
        const path = url.pathname.substring(1);

        // Split the path by underscores
        const parts = path.split('_');

        // Display the Slate text
        document.getElementById('slate').textContent = parts[0]?.replace(/-/g, ' ') || "NO SLATE";

        // Display additional fields if they exist
        document.getElementById('scriptLocation').textContent = parts[1]?.replace(/-/g, ' ') || "";
        document.getElementById('shootLocation').textContent = parts[2]?.replace(/-/g, ' ') || "";
        document.getElementById('shootDate').textContent = parts[3]?.replace(/-/g, ' ') || "";

        // Hide the #details container if there are no additional fields
        document.getElementById('details').style.display = parts.length > 1 ? 'flex' : 'none';
    </script>

</body>
</html>
