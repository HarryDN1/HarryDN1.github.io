<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        #slate {
            font-size: 20vw;
            margin: 0.5vh 0; 
            color: white;
        }

        #scriptLocation, #shootLocation, #shootDate, #numberField {
            font-size: 4vw;
            margin: 0;
        }

        #scriptLocation {
            color: #1E90FF;
        }

        #shootLocation {
            color: #32CD32;
        }

        #shootDate {
            color: #FFD700;
        }

        #numberField {
            margin-top: 1vw;
        }

        #extraField {
            font-size: 2vw;
            margin-top: 0.5vw;
            color: rgba(255, 255, 255, 0.63);
        }

        #details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1vw; 
            margin-top: 1vw;
        }

        #rowDetails {
            display: flex;
            gap: 3vw;
        }

        #qrCode {
            margin: 0;
            padding: 1vw;
            width: 65vw;
            height: auto;
            display: block; /* Show QR code by default */
            text-align: center;
        }

        #qrCode img {
            width: 65%;
            height: auto;
        }

        #qrCodeSlate {
            font-size: 2.5vw; 
            margin-bottom: 0.2vw; 
        }

        #qrCodeDetails {
            display: flex;
            justify-content: center;
            gap: 1vw;
            font-size: 1vw; 
            margin-top: 0.2vw; 
            flex-wrap: wrap;
        }

        #textContainer {
            display: none; 
        }

        #toggleButton {
            position: absolute;
            bottom: 3%;
            left: 3%;
            background: rgba(222, 6, 6, 0.54); 
            border: 2px solid rgb(252, 0, 0); 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 2rem;
            transition: background 0.3s ease, transform 0.3s ease; 
        }

        #toggleButton:hover {
            background: rgba(255, 255, 255, 0.4); /* Lighten background on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        #toggleButton:active {
            background: rgba(255, 255, 255, 0.6); /* Further lighten background on click */
            transform: scale(0.95); /* Slightly shrink on click */
        }

        #modeToggle {
            position: absolute;
            bottom: 10%;
            left: 3%;
            background: rgba(0, 123, 255, 0.7);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #modeToggle:hover {
            background: rgba(0, 123, 255, 1);
        }

        #modeToggle:active {
            background: rgba(0, 123, 255, 0.8);
        }



        @media (max-width: 600px) {
            #slate {
                font-size: 30vw;
            }

            #scriptLocation, #shootLocation, #shootDate, #numberField {
                font-size: 6.5vw;
            }

            #extraField {
                font-size: 3vw;
            }

            #qrCode {
                width: 90vw;
                max-width: none;
            }

            #toggleButton {
                bottom: 20%; /* Move the toggle button higher on mobile */
                left: 1%;
            }

            #modeToggle {

                bottom: 25%;
                left: 1%;
            }

            #qrCodeSlate, #qrCodeDetails {
                font-size: 3vw; /* Adjust for mobile view */
            }
        }

    </style>
</head>
<body>

    <button id="toggleButton" onclick="toggleQRCode()">â†”</button>

    <button id="modeToggle" onclick="toggleMode()">SLATE</button>


    <div id="textContainer">
        <p id="slate">Loading...</p>
        <div id="details">
            <div id="rowDetails">
                <p id="scriptLocation"></p>
                <p id="shootLocation"></p>
                <p id="shootDate"></p>
            </div>
            <p id="numberField"></p>
            <p id="extraField"></p>
        </div>
    </div>
    <div id="qrCode">
        <p id="qrCodeSlate"></p> <!-- Tiny slate text above the QR code -->
        <img id="qrCodeImage" alt="QR Code" />
        <div id="qrCodeDetails">
            <p id="qrCodeScriptLocation"></p>
            <p id="qrCodeShootLocation"></p>
            <p id="qrCodeShootDate"></p>
            <p id="qrCodeNumberField"></p>
            <p id="qrCodeExtraField"></p>
        </div>
    </div>

    <script>
        // Get the current URL
        const url = new URL(window.location.href);
    
        // Extract the path from the URL
        const path = url.pathname.substring(1); // Remove the leading '/'
    
        // Replace '&&' with single underscores
        const formattedPath = path.replace(/&&/g, '_');
    
        // Display the Slate text
        const parts = formattedPath.split('_');
        const slateText = parts[0]?.replace(/-/g, ' ') || "NO SLATE";
        document.getElementById('slate').textContent = slateText;
        document.getElementById('qrCodeSlate').textContent = slateText;
    
        // Display additional fields if they exist
        const scriptLocationText = parts[1]?.replace(/-/g, ' ') || "";
        const shootLocationText = parts[2]?.replace(/-/g, ' ') || "";
        const shootDateText = parts[3]?.replace(/-/g, ' ') || "";
    
        document.getElementById('scriptLocation').textContent = scriptLocationText;
        document.getElementById('shootLocation').textContent = shootLocationText;
        document.getElementById('shootDate').textContent = shootDateText;
    
        // Display the number field, append "K", and calculate its color
        const numberField = document.getElementById('numberField');
        const numberValue = parseInt(parts[4]) || 0;
        numberField.textContent = numberValue + 'K';
        numberField.style.color = getColorForNumber(numberValue);
    
        function getColorForNumber(number) {
            const min = 3000;
            const max = 7500;
            const percentage = (number - min) / (max - min);
            const colorValue = Math.min(Math.max(percentage * 255, 0), 255);
    
            return `rgb(${255}, ${colorValue}, ${colorValue})`;
        }
    
        document.getElementById('qrCodeNumberField').textContent = numberValue + 'K';
    
        // Display the extra field if it exists
        const extraFieldText = parts[5]?.replace(/-/g, ' ') || "";
        document.getElementById('extraField').textContent = 'UID_' + extraFieldText;
        document.getElementById('qrCodeExtraField').textContent = 'UID_' + extraFieldText;
    
        // Hide the #details container if there are no additional fields
        document.getElementById('details').style.display = parts.length > 1 ? 'flex' : 'none';
    
        // Set QR code details
        document.getElementById('qrCodeScriptLocation').textContent = scriptLocationText;
        document.getElementById('qrCodeShootLocation').textContent = shootLocationText;
        document.getElementById('qrCodeShootDate').textContent = shootDateText;
    
        // Define the initial mode
        let currentMode = "SLATE";

        // Function to update the QR code
        function updateQRCode() {
            const url = new URL(window.location.href);
            const path = url.pathname.substring(1); // Remove the leading '/'
            const formattedPath = path.replace(/&&/g, '_');
            const endString = currentMode;

            // Build the QR code text
            const qrCodeText = `${formattedPath}_${endString}`;
            const qrText = encodeURIComponent(qrCodeText);
            const qrCodeUrl = `https://api.qr-code-generator.com/v1/create?access-token=Njhb8hlij4haCKqSFFCSIroT5BZX_HHWU6yns0qFmJI8v8EGV30Qcm01Vb3d1LR9&qr_code_text=${qrText}`;
            
            document.getElementById('qrCodeImage').src = qrCodeUrl;
        }

        // Function to toggle between SLATE and HDRI
        function toggleMode() {
            currentMode = (currentMode === "SLATE") ? "HDRI" : "SLATE";
            document.getElementById('modeToggle').textContent = currentMode;
            updateQRCode(); // Regenerate QR code
        }

        // Initial QR code generation
        updateQRCode();

    
        // Function to toggle QR code visibility
        function toggleQRCode() {
            const qrCodeElement = document.getElementById('qrCode');
            const textContainer = document.getElementById('textContainer');
    
            const isQRCodeVisible = qrCodeElement.style.display !== 'none';
            
            qrCodeElement.style.display = isQRCodeVisible ? 'none' : 'block';
            textContainer.style.display = isQRCodeVisible ? 'block' : 'none';
        }
    </script>
    
    

</body>
</html>
