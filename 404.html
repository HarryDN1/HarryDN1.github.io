<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        #slate {
            font-size: 20vw;
            margin: 0;
            color: white;
        }

        #scriptLocation, #shootLocation, #shootDate, #numberField {
            font-size: 4vw;
            margin: 0;
        }

        #scriptLocation {
            color: #1E90FF;
        }

        #shootLocation {
            color: #32CD32;
        }

        #shootDate {
            color: #FFD700;
        }

        #numberField {
            margin-top: 20px;
        }

        #details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #qrCode {
            margin-top: 20px;
            width: 55vw;
            max-width: 600px;
            height: auto;
            display: none;
        }

        #qrCode img {
            width: 100%;
            height: auto;
        }

        #toggleButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 5rem;
        }

        @media (max-width: 600px) {
            #slate {
                font-size: 25vw;
            }

            #scriptLocation, #shootLocation, #shootDate, #numberField {
                font-size: 6vw;
            }

            #qrCode {
                width: 60vw;
                max-width: 200px;
            }

            #toggleButton {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <button id="toggleButton" onclick="toggleQRCode()">ðŸ”„</button>

    <div id="textContainer">
        <p id="slate">Loading...</p>
        <div id="details">
            <p id="scriptLocation"></p>
            <p id="shootLocation"></p>
            <p id="shootDate"></p>
            <p id="numberField"></p>
        </div>
    </div>
    <div id="qrCode">
        <img id="qrCodeImage" alt="QR Code" />
    </div>

    <script>
        // Get the current URL
        const url = new URL(window.location.href);

        // Extract the path from the URL
        const path = url.pathname.substring(1); // Remove the leading '/'

        // Split the path by underscores
        const parts = path.split('_');

        // Display the Slate text
        document.getElementById('slate').textContent = parts[0]?.replace(/-/g, ' ') || "NO SLATE";

        // Display additional fields if they exist
        document.getElementById('scriptLocation').textContent = parts[1]?.replace(/-/g, ' ') || "";
        document.getElementById('shootLocation').textContent = parts[2]?.replace(/-/g, ' ') || "";
        document.getElementById('shootDate').textContent = parts[3]?.replace(/-/g, ' ') || "";

        // Display the number field and calculate its color
        const numberField = document.getElementById('numberField');
        const numberValue = parseInt(parts[4]) || 0;

        numberField.textContent = numberValue;
        numberField.style.color = getColorForNumber(numberValue);

        function getColorForNumber(number) {
            // Map number from 1000 to 10000 to a range from 0 to 255
            const min = 1000;
            const max = 8000;
            const percentage = (number - min) / (max - min);
            const colorValue = Math.min(Math.max(percentage * 255, 0), 255);

            // Return color as RGB string, interpolating between deep orange and white
            return `rgb(${255}, ${colorValue}, ${0})`;
        }

        // Hide the #details container if there are no additional fields
        document.getElementById('details').style.display = parts.length > 1 ? 'flex' : 'none';

        // Generate the QR code
        const qrText = encodeURIComponent(url.href);
        const qrCodeUrl = `https://api.qr-code-generator.com/v1/create?access-token=Njhb8hlij4haCKqSFFCSIroT5BZX_HHWU6yns0qFmJI8v8EGV30Qcm01Vb3d1LR9&qr_code_text=${qrText}`;
        document.getElementById('qrCodeImage').src = qrCodeUrl;

        // Function to toggle QR code visibility
        function toggleQRCode() {
            const qrCodeElement = document.getElementById('qrCode');
            const textContainer = document.getElementById('textContainer');

            if (qrCodeElement.style.display === 'none' || qrCodeElement.style.display === '') {
                qrCodeElement.style.display = 'block';
                textContainer.style.display = 'none';
            } else {
                qrCodeElement.style.display = 'none';
                textContainer.style.display = 'block';
            }
        }
    </script>

</body>
</html>
