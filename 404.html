<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 2rem;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div>
        <h1>Slate Info</h1>
        <p id="dynamicText">Loading...</p>
    </div>

    <script>
        // Get the current URL
        const url = new URL(window.location.href);

        // Extract the path and query string from the URL
        const path = url.pathname.substring(1); // Remove the leading '/'
        const query = url.searchParams.toString(); // Get query parameters as a string

        // Combine path and query string
        let displayText = path;

        if (query) {
            displayText += `?${query}`;
        }

        // Default to "Home" if the path is empty
        if (!displayText) {
            displayText = "Home";
        }

        // Replace hyphens with spaces for better readability
        displayText = displayText.replace(/-/g, ' ');

        // Set the text content of the paragraph element
        document.getElementById('dynamicText').textContent = displayText;
    </script>

</body>
</html>
