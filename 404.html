<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items vertically */
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2vw;
            margin: 0;
        }

        .slate-info {
            font-size: 10vw;
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4vw;
            }

            .slate-info {
                font-size: 20vw;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Slate Info:</h1>
        <div id="slateDetails"></div>
    </div>

    <script>
        // Get the current URL
        const url = new URL(window.location.href);

        // Extract the path and query string from the URL
        const path = url.pathname.substring(1); // Remove the leading '/'
        const query = url.searchParams.toString(); // Get query parameters as a string

        // Combine path and query string
        let displayText = path;

        if (query) {
            displayText += `?${query}`;
        }

        // Default message if no slate information is provided
        if (!displayText) {
            displayText = "NO SLATE";
        }

        // Replace hyphens with spaces for better readability
        displayText = displayText.replace(/-/g, ' ');

        // Split the text by underscores to create individual parts
        const slateParts = displayText.split('_');

        // Get the div where the slate information will be displayed
        const slateDetailsDiv = document.getElementById('slateDetails');

        // Create a paragraph for each part of the slate information
        slateParts.forEach(part => {
            const p = document.createElement('p');
            p.className = 'slate-info';
            p.textContent = part;
            slateDetailsDiv.appendChild(p);
        });
    </script>

</body>
</html>
