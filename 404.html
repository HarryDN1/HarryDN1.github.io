<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items vertically */
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative; /* Needed for absolute positioning of the button */
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        #slate {
            font-size: 15vw;
            margin: 0;
            color: #FF6347; /* Tomato */
        }

        #scriptLocation, #shootLocation, #shootDate {
            font-size: 5vw;
            margin: 0;
        }

        #scriptLocation {
            color: #1E90FF; /* Dodger Blue */
        }

        #shootLocation {
            color: #32CD32; /* Lime Green */
        }

        #shootDate {
            color: #FFD700; /* Gold */
        }

        #details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between the text fields */
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            #slate {
                font-size: 25vw;
            }

            #scriptLocation, #shootLocation, #shootDate {
                font-size: 8vw;
            }

            #details {
                flex-direction: column; /* Stack vertically on small screens */
            }
        }
    </style>
</head>
<body>

    <button id="fullscreenButton">Go Fullscreen</button>

    <div>
        <p id="slate">Loading...</p>
        <div id="details">
            <p id="scriptLocation"></p>
            <p id="shootLocation"></p>
            <p id="shootDate"></p>
        </div>
    </div>

    <script>
        // Fullscreen functionality
        document.getElementById('fullscreenButton').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        });

        // Get the current URL
        const url = new URL(window.location.href);

        // Extract the path from the URL
        const path = url.pathname.substring(1); // Remove the leading '/'

        // Split the path by underscores
        const parts = path.split('_');

        // Display the Slate text
        document.getElementById('slate').textContent = parts[0]?.replace(/-/g, ' ') || "NO SLATE";

        // Display additional fields if they exist
        document.getElementById('scriptLocation').textContent = parts[1]?.replace(/-/g, ' ') || "";
        document.getElementById('shootLocation').textContent = parts[2]?.replace(/-/g, ' ') || "";
        document.getElementById('shootDate').textContent = parts[3]?.replace(/-/g, ' ') || "";

        // Hide the #details container if there are no additional fields
        document.getElementById('details').style.display = parts.length > 1 ? 'flex' : 'none';
    </script>

</body>
</html>
